
 <mat-form-field class="example-full-width">
    <input matInput placeholder="Full Name" value="Jane Doe">
  </mat-form-field>


<mat-form-field class="container bracket-inputs" (selectionChange) = "changePurchase($event.value)">
      <input matInput
        type="number"
        placeholder="Age"
        min = "1"
        max = "120"
       [formControl]="rateControl"
       > 

       <mat-error>Please enter a value between 1 and 120</mat-error>
</mat-form-field>
<mat-checkbox class = "container bracket-inputs">Are you a student?</mat-checkbox>
<p id = "label">
    Where do you spend most of your money?
</p>
<mat-form-field class = "bracket-inputs container">

  <mat-select  placeholder="Purchasing" (selectionChange) = "changePurchase1($event.value)" >
    <mat-option *ngFor="let p of purchases" [value]="p.type">
      {{p.type}}
    </mat-option> 
  </mat-select>
</mat-form-field>

<mat-form-field class = "bracket-inputs container">
  <mat-select  placeholder="Purchasing" (selectionChange) = "changePurchase2($event.value)" >
    <mat-option *ngFor="let p of purchases" [value]="p.type">
      {{p.type}}
    </mat-option> 
  </mat-select>
</mat-form-field>


<mat-form-field class = "bracket-inputs container">
  <mat-select  placeholder="Purchasing" (selectionChange) = "changePurchase3($event.value)" >
    <mat-option *ngFor="let p of purchases" [value]="p.type">
      {{p.type}}
    </mat-option> 
  </mat-select>
</mat-form-field>

<p id = "label">
    Income Bracket:
</p>
<mat-form-field class = "bracket-inputs container">
  <mat-select  placeholder="Income" (selectionChange) = "changeIncome($event.value)" >
    <mat-option *ngFor="let i of incomes" [value]="i.type">
      {{i.type}}
    </mat-option> 
  </mat-select>
</mat-form-field>
